<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->

  <h1 class="tic">TIC-TAC-TOE</h1>

  <div class ='top'>
    <span class = 'p1'>Player  O </span>
    <span class = 'draw'>Draw</span>
    <span class = 'p2'>Player  X </span>
    
  </div>

  <div class = "scoreBoard">
    <span class ='p1score'></span>
    <span class= 'drawScore'></span>
    <span class ='p2score'></span>
  </div>

<!-- Table concept idea from Freecodecamp Tutorial -->
<table>
  <tr class = 'row1'>
    <td class ='box' id="bx0"></td>
    <td class ='box' id="bx1"></td>
    <td class ='box' id="bx2"></td>
  </tr>
  <tr class = 'row2'>
    <td class ='box' id="bx3"></td>
    <td class ='box' id="bx4"></td>
    <td class ='box' id="bx5"></td>
  </tr>
  <tr class = 'row3'>
    <td class ='box' id="bx6"></td>
    <td class ='box' id="bx7"></td>
    <td class ='box' id="bx8"></td>
  </tr>
</table>

<div class="endOfGame" >
  <div class="text">
    <p>VICTORY!</p>
  </div>
</div>


<div class = "tieGame">
  <p>Draw !</p>
</div>

<div class = 'oWins'>
  <p>Player 'O' Wins!</p>
</div>

<div class = 'xWins'>
  <p> Player 'X' Wins!</p>
</div>


<footer>
  Created by : Jay Leung 
</footer>

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
